<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #121212;
    }

    .reset-container {
      background-color: #282c35;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      width: 300px;
      position: relative;
      animation: shineAnimation 5s infinite;
      z-index: 1;
    }

    @keyframes shineAnimation {
      0%, 100% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(3deg);
      }
    }

    .reset-header {
      background-color: #3498db;
      color: #fff;
      text-align: center;
      padding: 15px;
    }

    .reset-header i {
      font-size: 36px;
      color: #f39c12;
    }

    .reset-body {
      padding: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #fff;
    }

    input {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      color: #333;
      background-color: #f2f2f2;
    }

    .btn {
      background-color: #3498db;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
    <div class="reset-container">
      <div class="reset-header">
        <i class="fas fa-key"></i>
        <h2>Reset Password</h2>
      </div>
      <div class="reset-body">
        <form id="reset-form" action="/reset-password" method="POST">
          <div class="form-group">
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" name="newPassword" placeholder="Enter your new password" required>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm your new password" required>
          </div>
          <button type="submit" class="btn">Reset Password</button>
        </form>
      </div>
    </div>
  </body>
</html>
